name: Release Plugin

on:
  push:
    tags:
      - 'jira-claude-v*'
      - 'claude-tasks-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract plugin name from tag
        id: plugin
        run: |
          TAG="${GITHUB_REF_NAME}"
          PLUGIN_NAME="${TAG%-v*}"
          # Convert plugin name to crate name (replace - with _)
          CRATE_NAME="${PLUGIN_NAME//-/_}"
          echo "name=$PLUGIN_NAME" >> $GITHUB_OUTPUT
          echo "crate_name=$CRATE_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build plugin
        working-directory: ${{ steps.plugin.outputs.name }}
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          PLUGIN_NAME="${{ steps.plugin.outputs.name }}"
          CRATE_NAME="${{ steps.plugin.outputs.crate_name }}"
          mkdir -p dist
          # Find the library file (.so on Linux, .dylib on macOS) - exclude .d files
          LIB_FILE=$(find ${PLUGIN_NAME}/target/${{ matrix.target }}/release -maxdepth 1 \( -name "lib${CRATE_NAME}.so" -o -name "lib${CRATE_NAME}.dylib" \) -type f | head -1)
          echo "Found library: $LIB_FILE"
          # Build list of files to include (plugin.toml required, README.md optional)
          FILES_TO_INCLUDE="plugin.toml"
          if [ -f "${PLUGIN_NAME}/README.md" ]; then
            FILES_TO_INCLUDE="$FILES_TO_INCLUDE README.md"
          fi
          tar -czvf dist/${PLUGIN_NAME}-${{ matrix.target }}.tar.gz \
            -C ${PLUGIN_NAME} $FILES_TO_INCLUDE \
            -C target/${{ matrix.target }}/release $(basename $LIB_FILE)

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pluginName = "${{ steps.plugin.outputs.name }}"
          $crateName = "${{ steps.plugin.outputs.crate_name }}"
          New-Item -ItemType Directory -Force -Path dist
          $lib = Get-ChildItem -Path "${pluginName}/target/${{ matrix.target }}/release" -Filter "${crateName}.dll" | Select-Object -First 1
          $filesToInclude = @("${pluginName}/plugin.toml", $lib.FullName)
          if (Test-Path "${pluginName}/README.md") {
            $filesToInclude += "${pluginName}/README.md"
          }
          Compress-Archive -Path $filesToInclude -DestinationPath "dist/${pluginName}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.plugin.outputs.name }}-${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true

      - name: Update marketplace.toml
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Extract plugin name and version from tag (e.g., jira-claude-v0.1.0)
          PLUGIN_NAME="${TAG%-v*}"
          VERSION="${TAG#*-v}"

          # Update version in marketplace.toml using sed (simpler than awk)
          sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" marketplace.toml

      - name: Commit marketplace.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add marketplace.toml
          git commit -m "chore: update marketplace.toml for ${GITHUB_REF_NAME}" || echo "No changes"
          git push origin main

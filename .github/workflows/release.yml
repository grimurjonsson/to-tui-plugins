name: Release Plugin

on:
  push:
    tags:
      - 'jira-claude-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build plugin
        working-directory: jira-claude
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          # Find the library file (could be .so or .dylib)
          LIB_FILE=$(find jira-claude/target/${{ matrix.target }}/release -maxdepth 1 -name "libjira_claude.*" -type f | head -1)
          echo "Found library: $LIB_FILE"
          tar -czvf dist/jira-claude-${{ matrix.target }}.tar.gz \
            -C jira-claude plugin.toml README.md \
            -C target/${{ matrix.target }}/release $(basename $LIB_FILE)

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $lib = Get-ChildItem -Path "jira-claude/target/${{ matrix.target }}/release" -Filter "jira_claude.dll" | Select-Object -First 1
          Compress-Archive -Path "jira-claude/plugin.toml", "jira-claude/README.md", $lib.FullName -DestinationPath "dist/jira-claude-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jira-claude-${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true

      - name: Update marketplace.toml
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Extract plugin name and version from tag (e.g., jira-claude-v0.1.0)
          PLUGIN_NAME="${TAG%-v*}"
          VERSION="${TAG#*-v}"

          # Update the plugin entry in marketplace.toml while preserving the header
          # Uses awk to find the correct [[plugins]] block and update it
          awk -v plugin="$PLUGIN_NAME" -v version="$VERSION" -v tag="$TAG" '
            BEGIN { in_target=0; found=0 }
            /^\[\[plugins\]\]/ {
              if (in_target && !found) { print_downloads() }
              in_target=0; current_plugin=""
            }
            /^name = / {
              gsub(/"/, "", $3)
              current_plugin=$3
              if (current_plugin == plugin) { in_target=1; found=1 }
            }
            in_target && /^version = / { $0="version = \"" version "\""; print; next }
            in_target && /^\[plugins\.downloads\]/ { skip_downloads=1; next }
            in_target && skip_downloads && /^[a-z]/ { next }
            in_target && skip_downloads && !/^[a-z]/ { skip_downloads=0 }
            { print }
            END { if (in_target) { print_downloads() } }
            function print_downloads() {
              print ""
              print "[plugins.downloads]"
              print "x86_64-unknown-linux-gnu = \"https://github.com/grimurjonsson/to-tui-plugins/releases/download/" tag "/" plugin "-x86_64-unknown-linux-gnu.tar.gz\""
              print "aarch64-unknown-linux-gnu = \"https://github.com/grimurjonsson/to-tui-plugins/releases/download/" tag "/" plugin "-aarch64-unknown-linux-gnu.tar.gz\""
              print "x86_64-apple-darwin = \"https://github.com/grimurjonsson/to-tui-plugins/releases/download/" tag "/" plugin "-x86_64-apple-darwin.tar.gz\""
              print "aarch64-apple-darwin = \"https://github.com/grimurjonsson/to-tui-plugins/releases/download/" tag "/" plugin "-aarch64-apple-darwin.tar.gz\""
              print "x86_64-pc-windows-msvc = \"https://github.com/grimurjonsson/to-tui-plugins/releases/download/" tag "/" plugin "-x86_64-pc-windows-msvc.zip\""
            }
          ' marketplace.toml > marketplace.toml.tmp && mv marketplace.toml.tmp marketplace.toml

      - name: Commit marketplace.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add marketplace.toml
          git commit -m "chore: update marketplace.toml for ${GITHUB_REF_NAME}" || echo "No changes"
          git push
